<!doctype html>
<html>
<head>
	<title>Kandid - Login</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/application.css"/>
</head>
<body>
	<script type="text/javascript" src="js/fb-login.js"></script>
	<div id="login-page" class="wrapper">
		<header>
			<img class="logo-med" src=""/>
			<h1>Kandid</h1>
		</header>
		<div id="fb-root">
			<h2>Login with Facebook</h2>
				<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
		</div>
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Login with email</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse">
					<div class="panel-body">
						<form>
								<label>Name</label>
									<input type="text" placeholder="enter your name" name="full-name"></input><br>
								<label>User Name</label>
									<input type="text" placeholder="enter a user name" name="user-name"></input><br/>
								<label>Email</label>
									<input type="email" placeholder="enter your email" name="user-email"></input><br/>
								<label>Password</label>
									<input type="password" placeholder="choose a password" name="user-password"></input><br/>
									<input type="password" placeholder="confirm your password" name="user-password-confirm"></input><br/>
									<input type="submit" placeholder="Login">
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
